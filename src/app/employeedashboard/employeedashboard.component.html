

<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: rgb(228, 93, 15)">Angular CRUD</h1>
        <div class="d-flex">
            <button type="button" (click)="onAddClick()" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName | titlecase}}</td>
            <td>{{row.lastName | titlecase}}</td>
            <td>{{row.email | lowercase}}</td>
            <td>{{"+91 " + row.mobile}}</td>
            <td>{{row.salary}}</td>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editEmployee(row)"
                class="btn btn-primary" style="background-color: #0d6efd; padding: 2px;">Edit</button> &nbsp;&nbsp;
            <button (click)="deleteEmployee(row)" class="btn btn-danger" style="background-color: #dc3545;padding: 2px;">Delete</button>
        </tr>
      
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="firstName"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email Id</label>
                        <input type="email" formControlName="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" id="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Salary</label>
                        <input type="text" formControlName="salary" class="form-control" id="salary">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <button type="button" *ngIf="showAdd" (click)="postdetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showEdit" (click)="updatedetails()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
