
<p style="font-size: 40px;">Order details for <a style="color: chocolate;">{{salesRepId}}</a></p>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Order Id</th>
            <th>Order Date</th>
            <th>Sales Rep Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ord of customerOrders | orderfilter : salesRepId">
            <td>{{ord.orderId | uppercase}}</td>
            <td>{{ord.orderDate | date:'medium'}}</td>
            <td>{{ord.salesRepId | uppercase}}</td>
        </tr>
    </tbody>
</table>
